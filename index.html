<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girvi Interest Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #0056b3;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .refresh-button {
            background: #ff4c4c;
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }
        .refresh-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Girvi Interest Calculator</h2>
        <form method="POST">
            <label for="price">Amount (₹):</label>
            <input type="number" id="price" name="price" placeholder="Enter the amount" required>

            <label for="rate">Interest Rate (%):</label>
            <select id="rate" name="rate" onchange="toggleCustomRate()" required>
                <option value="1.5">1.5%</option>
                <option value="1.25">1.25%</option>
                <option value="1">1%</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="custom-rate" name="custom_rate" placeholder="Enter custom rate" style="display: none;">

            <label for="arrival">Date of Arrival:</label>
            <input type="date" id="arrival" name="arrival_date" required>

            <label for="departure">Date of Departure:</label>
            <select id="departure" name="departure_type" onchange="toggleCustomDate()" required>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="custom">Custom</option>
            </select>
            <input type="date" id="custom-departure" name="departure_date" style="display: none;">

            <button type="submit">Calculate</button>
        </form>

        {% if total_interest is not none and total_price is not none %}
        <div class="result">
            <h3>Calculation Results:</h3>
            <p><strong>Interest Obtained:</strong> ₹{{ total_interest|default(0)|round(2) }}</p>
            <p><strong>Total Price:</strong> ₹{{ total_price|default(0)|round(2) }}</p>
        </div>
        {% endif %}

        <button class="refresh-button" onclick="location.reload()">Refresh</button>
    </div>

    <script>
        function toggleCustomRate() {
            const rateSelect = document.getElementById('rate');
            const customRate = document.getElementById('custom-rate');
            customRate.style.display = rateSelect.value === 'custom' ? 'block' : 'none';
        }

        function toggleCustomDate() {
            const departureSelect = document.getElementById('departure');
            const customDeparture = document.getElementById('custom-departure');
            customDeparture.style.display = departureSelect.value === 'custom' ? 'block' : 'none';
        }
    </script>
</body>
</html>
