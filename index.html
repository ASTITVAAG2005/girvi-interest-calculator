<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girvi Interest Calculator</title>
</head>
<body>
    <h2>Girvi Interest Calculator</h2>
    <form id="calc-form">
        <label for="price">Amount (₹):</label>
        <input type="number" id="price" placeholder="Enter the amount" required>

        <label for="rate">Interest Rate (%):</label>
        <select id="rate" onchange="toggleCustomRate()">
            <option value="1.5">1.5%</option>
            <option value="1.25">1.25%</option>
            <option value="1">1%</option>
            <option value="custom">Custom</option>
        </select>
        <input type="number" id="custom-rate" placeholder="Enter custom rate" style="display: none;">

        <label for="arrival">Date of Arrival:</label>
        <input type="date" id="arrival" required>

        <label for="departure">Date of Departure:</label>
        <input type="date" id="departure" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <script>
        function toggleCustomRate() {
            const rateSelect = document.getElementById('rate');
            const customRateInput = document.getElementById('custom-rate');
            customRateInput.style.display = rateSelect.value === 'custom' ? 'block' : 'none';
        }

        document.getElementById('calc-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const price = parseFloat(document.getElementById('price').value);
            let rate = document.getElementById('rate').value;
            if (rate === 'custom') {
                rate = parseFloat(document.getElementById('custom-rate').value);
            } else {
                rate = parseFloat(rate);
            }

            const arrivalDate = new Date(document.getElementById('arrival').value);
            const departureDate = new Date(document.getElementById('departure').value);

            // Convert dates into total days using the 360-day model
            const arrivalDay = arrivalDate.getDate();
            const arrivalMonth = arrivalDate.getMonth() + 1;
            const arrivalYear = arrivalDate.getFullYear();

            const departureDay = departureDate.getDate();
            const departureMonth = departureDate.getMonth() + 1;
            const departureYear = departureDate.getFullYear();

            const totalArrivalDays = arrivalDay + arrivalMonth * 30 + arrivalYear * 360;
            const totalDepartureDays = departureDay + departureMonth * 30 + departureYear * 360;

            // Calculate the difference in days
            const totalDays = Math.abs(totalDepartureDays - totalArrivalDays);
            const months = Math.floor(totalDays / 30);
            const days = totalDays % 30;

            // Calculate interest
            const monthlyInterest = (price * rate) / 100;
            const totalInterest = months * monthlyInterest + (monthlyInterest / 30) * days;

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Calculation Results:</h3>
                <p>Total days issued girvi: ${months} months and ${days} days</p>
                <p>Interest: ₹${totalInterest.toFixed(2)}</p>
                <p>Total Price: ₹${(price + totalInterest).toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>
